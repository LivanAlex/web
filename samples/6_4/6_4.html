<html>
<head>
<script type='text/javascript'>
function start(){
   var x=document.getElementById('tf1').value;
   var y=document.getElementById('tf2').value;

   xhttp=new XMLHttpRequest();
   xhttp.onreadystatechange=function(){
      if (xhttp.readyState==4 && xhttp.status==200)
         document.getElementById('ajax').innerHTML=xhttp.responseText;
      }
   xhttp.open('POST','addpost.php',true);
//Установим тип передаваемого содержимого как у форм
   xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
   var str='x='+x+'&y='+y;
   xhttp.send(str);
}
</script>
</head>
<body>
<b><p id='ajax'>Введите слагаемые в текстовые поля ниже и нажмите кнопку 'посчитать', чтобы узнать результат. </p></b>
<input type='text' id='tf1' />
<input type='text' id='tf2' />
<br /><br />
<input type='button' value='Посчитать' onclick='start()'/>
</body>
</html>
