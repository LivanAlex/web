<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x, y;
    // метод parseInt() переводит строку в целое число
    x = parseInt(prompt("Введите значение х", ''));
    y = parseInt(prompt("Введите значение у", ''));
    if (x < y) {
        alert("Максимальное число - y");
    } else if (y > x) {
        alert("Максимальное число - x");
    } else {
        alert("Числа равны");
    }

</script>
</body>

</html>
