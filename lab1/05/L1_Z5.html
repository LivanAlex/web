<html>
<body>
<p>Определите год, месяц, число, время, которые заданы в объектах date1, date2, date3 и выведите результат на экран: </p>
<script type='text/javascript'>
//Зададим первую дату
date1=new Date(388048292221);
//Зададим вторую дату
date2=new Date(734019522932);
//Зададим третью дату
date3=new Date(983283741123);


 printDate(date1);
 printDate(date2);
 printDate(date3);

//Пишите код здесь

function printDate (date){
    str = "";
    str += "Год: " + date.getFullYear() + "</br>";
    str += "Месяц: " + getMonthName(date.getMonth()) + "</br>";
    str += "День: " + getDayName(date.getDay()) + "</br>";
    str += "Время: " + date.getHours() + ":" + date.getMinutes() + "</br>";
    document.write(str);
    document.write("</br>");
}

function getDayName(number) {
    switch (number) {
        case 0 : return "Воскресенье";
        case 1 : return "Понедельник";
        case 2 : return "Вторник";
        case 3 : return "Среда";
        case 4 : return "Четверг";
        case 5 : return "Пятница";
        case 6 : return "Суббота";
    }
}

function getMonthName(number) {
    switch (number) {
        case 0 : return "Январь";
        case 1 : return "Февраль";
        case 2 : return "Март";
        case 3 : return "Апрель";
        case 4 : return "Май";
        case 5 : return "Июнь";
        case 6 : return "Июль";
        case 7 : return "Август";
        case 8 : return "Сентябрь";
        case 9 : return "Октябрь";
        case 10 : return "Ноябрь";
        case 11 : return "Декабрь";
    }
}

</script>
</body>
</html>
